<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       /* 父元素的定位 */
       .container{
           position: relative;
           width:856px;
           height:480px;
       }
       /* 子元素的绝对定位 */
       #v3{
           position: absolute;
           width:100%;
           height:100%;
           z-index:0;
       }
       #c3{
           position:absolute;
           left:0px;
           top:0px;
           z-index:1;
       }
    </style>
</head>
<body>
    <h1>弹幕</h1>
    <!-- 最外层父元素：定位 -->
    <div class="container">
        <!-- 画布 -->
        <canvas id="c3" width="856" height="480"></canvas>
        <!-- 视频 -->
        <video src="../day02/res/x.mp4" id="v3" controls></video>
    </div>
        <!-- 输入选择区域 -->
        <div class="userDiv">
            <!-- 输入框用于输入文字 -->
            <input type="text" id="inputMsg" />
            <!-- 下拉列表保存文字大小 -->
            <select name="" id="inputFont">
                <option value="12">--请选择--</option>
                <option value="22">22号</option>
                <option value="32">32号</option>
            </select>
            <!-- 发送文字的按钮 -->
            <input type="button" value="发送" id="inputBtn">
        </div>
    
</body>
</html>
